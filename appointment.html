<!-- NEW UPDATE* Appointment Section has been added to PART 2.-->
  <section class="appointment-section fade-in">
    <h1>Book Your Appointment</h1>
    <p>Please fill out the form below and our staff will contact you to confirm your appointment.</p>

<!-- NEW UPDATE* Appointment layout for when a user inputs their information to book an appointment.-->
<!-- The user is requested to input their full name, email address and cellphone number.-->
    <form class="appointment-form" action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+27 xxxxxxxxxx" required>

<!-- NEW UPDATE* The user is requested to select a service option that they are interested in doing. Styled with css sheet.-->
<!-- Services is based on the treatments offered by the company that the user wishes to proceed with..-->
<!-- These services consist of : Radiotherapy, Chemotherapy, Hormonal Therapy, Biological and Supportive Treatments. -->
      
      <label for="service">Select Service</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a service --</option>
        <option value="consultation">Radiotherapy Treatments</option>
        <option value="pharmacy">Chemotherapy Treatments</option>
        <option value="lab">Hormonal Therapy</option>
        <option value="vaccination">Biological treatments</option>
         <option value="vaccination">Supportive Treatments</option>
      </select>
<!-- NEW UPDATE* The user can select their preferred or avaliable date and and time when scheduling an appointment before submiting to the company.-->
      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required>

      <button type="submit" class="btn primary">Submit Appointment</button>
    </form>
  </section>
